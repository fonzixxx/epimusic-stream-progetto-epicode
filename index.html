<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epimusic</title>
    <link rel="icon" href="logo-epicode.jpg" type="image/jpg">
</head>

<body>
    <h1 style="background-color: rgb(54, 10, 94);color:aqua">Epimusic </h1>
    <h2>Welcome to Epimusic</h2>

    Stream and listen music, discover Epimusic. Register below.
    <div>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Surname" required> <br>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required> <br>
            <input type="date" placeholder="Date of Birth" required>
            <input type="number" placeholder="Phone Number" required> <br>
            <span>What kind of music do you like?</span> <br>
            <input type="checkbox" name="music" value="rock"> Rock
            <input type="checkbox" name="music" value="pop"> Pop <br>
            <input type="checkbox" name="music" value="jazz"> Jazz
            <input type="checkbox" name="music" value="classical"> Classical <br>
            <input type="checkbox" name="music" value="hip-hop"> Hip-Hop
            <input type="checkbox" name="music" value="country"> Country <br>
            <input type="checkbox" name="music" value="reggae"> Reggae
            <input type="checkbox" name="music" value="blues"> Blues <br>
            <input type="checkbox" name="music" value="electronic"> Electronic
            <input type="checkbox" name="music" value="indie"> Indie <br>
            <hr>

            <input type="radio" id="termini-e-condizioni" name="terms" value="Accetta" required>
            <label for="termini-e-condizioni">Accettazione termini e condizioni</label><br>
            <button type="submit" onclick="alert('Registrazione inviata')">Register</button>

        </form>
    </div>



</body>

</html>
